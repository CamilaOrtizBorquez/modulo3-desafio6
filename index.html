<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--HOJA DE ESTILOS-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--CHART.JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <section>
        <article>
            <div class="container-total">
                <h1 class="title">Conversor de Moneda Nacional</h1>
                <div class="container">
                    <H2 class="subtitle">Pesos CLP</H2>
                    <input id="inputValor" class="form-control form-control-lg" type="text" placeholder="Ingrese el monto en CLP" aria-label=".form-control-lg example">

                    <h3 class="subtitle-dos">Moneda a convertir:</h3>
                    <select id="selectMoneda" class="form-select form-select-lg mb-3" aria-label="Large select example">
                        <option selected>Seleccione moneda</option>
                        <option value="uf">UF</option>
                        <option value="ivp">IVP</option>
                        <option value="dolar">Dolar</option>
                        <option value="dolar Intercambio">Dolar Intercambio</option>
                        <option value="euro">Euro</option>
                        <option value="ipc">IPC</option>
                        <option value="utm">UTM</option>
                        <option value="imacec">IMACEC</option>
                        <option value="tpm">TPM</option>
                        <option value="libra cobre">Libra Cobre</option>
                        <option value="tasa desempleo">Tasa Desempleo</option>
                        <option value="bitcoin">Bitcoin</option>
                    </select>
                    <button type="button" class="btn btn-primary btn-lg">Buscar</button>
                    <p id="resultado" class="resultado">...</p>
                </div>
            </div>

            <div class="container-grafico">
                <div class="grafica">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </article>
    </section>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
